<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Calculator</header>
    <main>
        <section class="calculator">
            <div class="textDisplay">24913</div>
            <div class="calcButton func plus">+</div>
            <div class="calcButton func minus">-</div>
            <div class="calcButton func multiply">*</div>
            <div class="calcButton func divide">/</div>
            <div class="calcButton">7</div>
            <div class="calcButton">8</div>
            <div class="calcButton">9</div>
            <div class="calcButton func back">back</div>
            <div class="calcButton">4</div>
            <div class="calcButton">5</div>
            <div class="calcButton">6</div>
            <div class="calcButton func clear">C</div>
            <div class="calcButton">1</div>
            <div class="calcButton">2</div>
            <div class="calcButton">3</div>
            <div class="calcButton func equal">=</div>
            <div class="calcButton zero">0</div>
            <div class="calcButton point">.</div>
        </section>
    </main>
    <footer>
        By: htoohtetaung
        <a href="https://github.com/htoohtetaung1"><img src="assets/git.png" alt=""></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
