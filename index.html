<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Calculator</header>
    <main>
        <section class="calculator">
            <div class="textDisplay"></div>
            <div class="calcButton func operator plus">+</div>
            <div class="calcButton func operator minus">-</div>
            <div class="calcButton func operator multiply">*</div>
            <div class="calcButton func operator divide">/</div>
            <div class="calcButton num">7</div>
            <div class="calcButton num">8</div>
            <div class="calcButton num">9</div>
            <div class="calcButton func back">back</div>
            <div class="calcButton num">4</div>
            <div class="calcButton num">5</div>
            <div class="calcButton num">6</div>
            <div class="calcButton func clear">C</div>
            <div class="calcButton num">1</div>
            <div class="calcButton num">2</div>
            <div class="calcButton num">3</div>
            <div class="calcButton func equal">=</div>
            <div class="calcButton num zero">0</div>
            <div class="calcButton num point">.</div>
        </section>
    </main>
    <footer>
        By: htoohtetaung
        <a href="https://github.com/htoohtetaung1"><img src="assets/git.png" alt=""></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
